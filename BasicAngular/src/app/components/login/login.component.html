<h1>Login</h1>
<form [formGroup]="logInForm" (ngSubmit)="onSubmit()">

  <h2 *ngIf="success">Form is Valid</h2>

    <label>
        Username:
        <input type ="text" placeholder="Username" formControlName="username">
        <div *ngIf="submitted && logInForm.controls.username.errors">
          <div *ngIf="logInForm.controls.username.errors.required">Your name is Required<p></p></div>
        </div>
    </label>

    <label>
        Password:
        <input type="password" placeholder="Password" formControlName="password">
        <div *ngIf="submitted && logInForm.controls.password.errors">
          <div *ngIf="logInForm.controls.password.errors.required">Your Password is Required</div>
        </div>
    </label>

    <input type="submit" value="submit">

</form>
