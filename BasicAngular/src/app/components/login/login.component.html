    <img class="banner-img" src="/assets/img/architecture-chair-contemporary-931887.jpg" width="100%" height="100%">

<div id="login-box">
  <div class="heading-inbox">
    <h1>Enter your details</h1>
  </div>

<form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
  
  <label class="required">*</label> <label> Email</label>
      <input class="placeholder" type="text" placeholder="Email" formControlName="email">
      <div *ngIf="submitted && logInForm.controls.email.errors">
        <div class="error" *ngIf="logInForm.controls.email.errors.required">Your email is required<p></p>
        </div>
      </div>

  <label class="required">*</label> <label> Password</label>
    <input type="password" placeholder="Password" formControlName="password">
    <div *ngIf="submitted && logInForm.controls.password.errors">
      <div class="error" *ngIf="logInForm.controls.password.errors.required">Your Password is required
      </div>
    </div>


  <input type="Login" value="Login">

</form>
