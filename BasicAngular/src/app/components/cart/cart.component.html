  <mat-grid-list class="heading-grid-list" cols="9" rowHeight="50px">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-title>Name</mat-card-title></mat-card></mat-grid-tile>
    <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-title>Category</mat-card-title></mat-card></mat-grid-tile>
    <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-title>Unit Price</mat-card-title></mat-card></mat-grid-tile>
    <mat-grid-tile [colspan]="1"><button mat-button class="clear-all-btn" (click)="clearCart()">Clear All</button></mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list class="grid-tile" *ngFor="let li of list" cols="9" rowHeight="50px">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-content> {{li.scriptName}}</mat-card-content></mat-card></mat-grid-tile>
      <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-content>{{li.category}}</mat-card-content></mat-card></mat-grid-tile>
      <mat-grid-tile [colspan]="2"><mat-card class="cart-card"><mat-card-content>${{li.price.toFixed(2)}}</mat-card-content></mat-card></mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <button mat-button class="delete-btn" (click)="deleteCart(li)" [routerLink]="[ '/cart' ]">
          <div class="del-btn">
          <mat-icon svgIcon="delete"></mat-icon>
        </div>
          </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list class="total-grid-tile" cols="9" rowHeight="50px">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"></mat-grid-tile>
      <mat-grid-tile class="grid-border" [colspan]="2"><div class="total">Total: ${{ getTotal() }}</div></mat-grid-tile>
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="9" rowHeight="50px">
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"></mat-grid-tile>
      <mat-grid-tile [colspan]="2"><div id="paypal-checkout-btn"></div></mat-grid-tile>
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>
