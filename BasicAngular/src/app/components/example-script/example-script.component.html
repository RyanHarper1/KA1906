
<div id="banner">
  <img class="banner-img" src="/assets/img/apple-blank-data-442574.jpg" width="100%" height="100%">
  <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
  <div class="title">Example Script</div>
</div>

<!--Script details-->
<div style = "text-align: center">
  <h3>Category: </h3>
  <input type="text" [(ngModel)] = "category" readonly>
  <p></p>
  <h3>Script Name: </h3>
  <input type="text" [(ngModel)] ="scriptName" readonly>
  <p></p>
</div>
<!--Objections-->

<div class="grid-container" *ngIf="answer > 0">
  <div class="boxed">
    <textarea [(ngModel)]="answers[0].texts" rows="4" cols="40" name="texts"></textarea>
    <button mat-button (click)="nextQuestion(answer[0])">Next Question</button>
  </div>
<div class="boxed" *ngIf="answer > 1">
  <textarea [(ngModel)]="answers[1].texts" rows="4" cols="40" name="texts"></textarea>
  <button mat-button (click)="nextQuestion(answer[1])">Next Question</button>
</div>

    <textarea [(ngModel)]="answers[2].texts" rows="4" cols="40" name="texts"></textarea>

<!--Pitch-->
<div class="boxed">
  <h6>Pitch</h6>

</div>
