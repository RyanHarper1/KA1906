

<div id="banner">
  <img class="banner-img" src="/assets/img/example.svg" width="100%" height="100%">
  <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
  <div class="title">Example Script</div>
</div>

<!--Script details-->
<div class="script-details-container">
    <div class="script-details">Category</div>
    <input class="input-details"type="text" [(ngModel)] ="category" readonly>
    <div class="script-details">Script Name</div>
    <input class="input-details" type="text" [(ngModel)] ="scriptName" readonly>
  </div>

<!--Objections-->

<mat-grid-list cols="11" rowHeight="1:1">

  <mat-grid-tile [colspan]="1"> </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
    <div class="boxed">
        <div class="next-answer">
        <button mat-button (click)="nextQuestion(answer[0])"><mat-icon svgIcon="answer"></mat-icon></button>
      </div>
      <div class="answer-title">Answer</div>
      <div class="remove-answer">
       <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
      </div>
      <textarea [(ngModel)]="answers[0].texts" rows="4" cols="40" name="texts"></textarea>
    </div>
  </mat-grid-tile>
    
  <mat-grid-tile [colspan]="3">
    <div class="boxed" *ngIf="answer > 1">
        <div class="next-answer">
            <button mat-button (click)="nextQuestion(answer[1])"><mat-icon svgIcon="answer"></mat-icon></button>
        </div>
        <div class="answer-title">Answer</div>
        <div class="remove-answer">
            <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
        </div>
      <textarea [(ngModel)]="answers[1].texts" rows="4" cols="40" name="texts"></textarea>
    </div>
  </mat-grid-tile>

    <div class="boxed" *ngIf="answer > 2">
        <div class="next-answer">

        <div class="remove-answer">

      <textarea [(ngModel)]="answers[2].texts" rows="4" cols="40" name="texts"></textarea>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"></mat-grid-tile>

  <mat-grid-tile [colspan]="1"> </mat-grid-tile>

<!--Pitch-->
  <mat-grid-tile [colspan]="2"> </mat-grid-tile>
  <mat-grid-tile [colspan]="7" [rowspan] ="3">
    <div class="boxed-pitch">
      <div class="pitch-title">Pitch</div>
      <div class="edit-ribbon-container">
        <button class="record-pitch" mat-button><mat-icon svgIcon="bold"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="italic"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="underline"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="bullet"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="numbering"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="font"></mat-icon></button>
      </div>
      <textarea [(ngModel)]="question" rows="8" cols="80"></textarea>
      <div class="record-pitch-container">
        <button class="record-pitch" mat-button><mat-icon svgIcon="record"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="pause"></mat-icon></button>
        <button class="record-pitch" mat-button><mat-icon svgIcon="stop"></mat-icon></button>
      </div>
      <div class="save-edit-container">
       <button class="save-btn" mat-button>Save</button><button class="edit-btn" mat-button>Edit</button>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"> </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan] ="2"> </mat-grid-tile>

</mat-grid-list>
