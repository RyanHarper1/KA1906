<div id="banner">
  <img class="banner-img" src="/assets/img/example.png" width="100%" height="100%">
  <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
  <div class="title">Example Script</div>
</div>

<!--Script details-->
<div *ngIf = "loaded"> 
<div class="script-details-container">
  <div class="script-details">Category</div>
    <input class="input-details"type="text" [(ngModel)] ="category" readonly>
  <div class="script-details">Script Name</div>
    <input class="input-details" type="text" [(ngModel)] ="scriptName" readonly>
  </div>

<!--Back button row-->

  <mat-grid-list cols="11" rowHeight="100px">
    <mat-grid-tile [colspan]="1"> </mat-grid-tile>
    <mat-grid-tile class="bck-btn-container" [colspan]="3">
      <!-- <div class="bck-btn-container"> -->
    <button id="bck-btn" mat-button (click)="backQuestion()" *ngIf ="previousAnswerCount > 0 "><mat-icon id="bck-btn-icon" svgIcon="back"></mat-icon>Back</button>
    <!-- </div> -->
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3"></mat-grid-tile>
    <mat-grid-tile [colspan]="3"></mat-grid-tile>
    <mat-grid-tile [colspan]="1"> </mat-grid-tile>
  </mat-grid-list>
