<mat-toolbar class ="mat-elevation-z15" style ="max-height: 50px; min-height: 50px; background-color:#3a4f6e; color:white;">
<mat-toolbar-row >
  <img class="scroll-logo" src= "/assets/img/Scroll-Logo.png" height="100%">
    <button class="nav-btn" mat-button [routerLink]="[ '/home' ]">Home</button>
    <button class="nav-btn" mat-button [routerLink]="[ '/example-script' ]">Example Scripts</button>
    <button class="nav-btn" mat-button [routerLink]="[ '/build-script' ]">Build Scripts</button>
    <button class="nav-btn" mat-button [routerLink]="[ '/current-script' ]">Current Scripts</button>
    <button class="nav-btn" mat-button [routerLink]="[ '/store' ]">Store</button>
    <button class="nav-btn" mat-button [routerLink]="[ '/script-share' ]">Script Share</button>

  <span class="example-spacer" ></span>
  <button class="nav-btn" mat-button [routerLink]="[ '/cart' ]" *ngIf=loggedIn><mat-icon class="cart-icon" svgIcon="cart">Cart</mat-icon></button>
  <button class="nav-btn" mat-button [matMenuTriggerFor]="menu"*ngIf=loggedIn>{{Auth.fName}}</button>

<mat-menu #menu="matMenu"> 
    <button mat-menu-item [routerLink] = "['/admin']" *ngIf ="Auth.orgId != null">admin</button> 
    <button mat-menu-item [routerLink] = "['/update-details']">Update Details</button>
  <button mat-menu-item (click)="logout()" [routerLink] = "['/home']">Logout</button>
</mat-menu>
  <button mat-button [routerLink]="[ '/login' ]" *ngIf=!loggedIn>Login</button>
  <button mat-button [routerLink]="[ '/register' ]" *ngIf=!loggedIn>Register</button>
</mat-toolbar-row>
</mat-toolbar>
