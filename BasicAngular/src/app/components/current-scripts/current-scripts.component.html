
 <header class="header">
  <h2 class="mat-display-2">Current Script</h2>
 </header>



<mat-tab-group>
  <mat-tab label="Saved">
      <table *ngIf= "saved">

          <tr *ngFor="let li of list">
            <td >
              Name: {{li.scriptName}}<br>
              Description: {{li.description}}<br>
              Category: {{li.category}}<br>
              <button type="button" (click)="editScript(li)">Edit</button>
              <button type="button" (click)="deleteScript(li)" [routerLink]="[ '/current-script' ]" >Delete</button>
            </td>
            <td >
              Data goes here
            </td>
          </tr>
        
        </table>
  </mat-tab>
  <mat-tab label="Uploaded">
      <table *ngIf= "uploaded">

          <tr *ngFor="let li of list">
            <td >
              Name: <br>
              Description: <br>
              Category: <br>
            </td>
            <td >
              Data goes here
            </td>
          </tr>
        </table>
  </mat-tab>
  <mat-tab label="Purchased">
      <table *ngIf= "purchased">
          <tr *ngFor="let li of list">
            <td >
              Name: <br>
              Description: <br>
              Category: <br>
            </td>
            <td >
              Data goes here
            </td>
          </tr>
        </table>
  </mat-tab>
</mat-tab-group>
