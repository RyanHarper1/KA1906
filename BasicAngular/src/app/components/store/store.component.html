<div id="banner">
  <img class="banner-img" src="/assets/img/store.png" width="100%" height="100%">
  <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
  <div class="title">Store</div>
</div>
<div *ngIf = !loggedIn>
<p>
  This is where the information about store will be
</p>
</div>

<div *ngIf = loggedIn>

<mat-drawer-container [hasBackdrop]="false" #mode value="side">

  <mat-drawer #drawer [mode]="mode.value">Search<br>
     <mat-form-field>
      <input matInput type = "text" placeholder="Keyword" [(ngModel)]="searchText" class="form-control">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option1</mat-option>
        <mat-option value="option">Option2</mat-option>
        <mat-option value="option">Option3</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-drawer>

  <mat-select #mode value="side"></mat-select>
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Search</button>

    <mat-grid-list cols="10" rowHeight="1:1.2" [gutterSize]="'10px'" *ngFor="let li of list">

    <mat-grid-tile [colspan]="1"> </mat-grid-tile>
    <mat-grid-tile  [colspan]="4">
        <mat-card class="store-card">
          <mat-card-header class="store-header">{{li.scriptName}}</mat-card-header>
          <mat-card-content class="content-card">
            <mat-card-title class="title-card">Description</mat-card-title>
               {{li.description}} 
            <mat-card-title class="title-card">Category</mat-card-title>
               {{li.category}} </mat-card-content>
          </mat-card>
    </mat-grid-tile>
        <mat-grid-tile  [colspan]="4">
        <mat-card class="store-card">
          <mat-card-actions><button class="cart-btn" (click) = "addToCart(li)" mat-button>
              <mat-icon svgIcon="cart"></mat-icon></button> </mat-card-actions>
              <mat-card-content class="content-card">
              <mat-card-title class="title-card">Last Edited</mat-card-title>
              {{li.edited}}
              <mat-card-title class="title-card">Template</mat-card-title>
              {{li.templates}} 
              <mat-card-title class="title-card">Price</mat-card-title>
              {{li.price}}
            </mat-card-content>

            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1"> </mat-grid-tile>
    </mat-grid-list>
    
  </mat-drawer-content>
</mat-drawer-container>
