
<div id="banner">
    <img class="banner-img" src="/assets/img/example.png" width="100%" height="100%">
    <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
    <div class="title">View Script</div>
  </div>
  
  <!--Script details-->
  <div *ngIf = "loaded"> 
  <div class="script-details-container">
    <button mat-button (click)="backQuestion()" *ngIf ="previousAnswerCount > 0 ">Back</button>
      <div class="script-details">Category</div>
      <input class="input-details"type="text" [(ngModel)] ="category" readonly>
      <div class="script-details">Script Name</div>
      <input class="input-details" type="text" [(ngModel)] ="scriptName" readonly>
    </div>
  
  <!--Objections-->

    <mat-grid-tile [colspan]="3" *ngIf="answer > 0">
        <mat-card class="view-card" *ngIf="answer > 0">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[0],0)" *ngIf="answers[0].nextQuestionId != NULL"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
              <!-- <div class="remove-answer">
                  <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove" readonly></mat-icon></button>
                </div> -->
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[0].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
