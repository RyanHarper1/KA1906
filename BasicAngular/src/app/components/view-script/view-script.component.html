
<div fxLayout="row" fxLayoutAlign="space-evenly center" > 
<div id="banner">
    <img class="banner-img" src="/assets/img/example.png" width="100%" height="100%">
    <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
    <div class="title">View Script</div>
  </div></div>
  
  <!--Script details-->
  <div *ngIf = "loaded"> 
  <mat-grid-list class="gridList" cols="6" rowHeight="100px">
        <mat-grid-tile [colspan]="1"></mat-grid-tile>
        <mat-grid-tile class="script-detail-grid-tile" [colspan]="1"><div class="script-details">Script Name</div></mat-grid-tile>
        <mat-grid-tile class="edit-script-grid-tile" [colspan]="1"><input class="input-details" type="text" [(ngModel)] ="scriptName" readonly></mat-grid-tile>
        <mat-grid-tile class="script-detail-grid-tile" [colspan]="1"><div class="script-details">Category</div></mat-grid-tile>
        <mat-grid-tile class="edit-script-grid-tile" [colspan]="1"><input class="input-details" type="text" [(ngModel)] ="category" readonly ></mat-grid-tile>
        <mat-grid-tile class="edit-script-grid-tile" [colspan]="1"></mat-grid-tile>
    </mat-grid-list>

  
     <!--Buttons Section-->
    <mat-grid-list cols="11" rowHeight="100px">
            <mat-grid-tile [colspan]="1"> </mat-grid-tile>
            <mat-grid-tile class="add-btn" [colspan]="3">
                <button class="mat-btn" mat-button (click)="backQuestion()" *ngIf ="previousAnswerCount > 0 ">
                        <mat-icon svgIcon="back"></mat-icon><div class="add-answer">Back</div>
                </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3"> </mat-grid-tile>
            <mat-grid-tile [colspan]="3"> </mat-grid-tile>
            <mat-grid-tile [colspan]="1"> </mat-grid-tile>
        </mat-grid-list>

  <!--Objections-->
  
  <mat-grid-list cols="11" rowHeight="1:1.2" [gutterSize]="'10px'">
    <mat-grid-tile [colspan]="1"> </mat-grid-tile>

    <mat-grid-tile [colspan]="3" *ngIf="answer > 0">
        <mat-card class="view-card" *ngIf="answer > 0">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[0],0)" *ngIf="answers[0].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[0].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
      
    <mat-grid-tile [colspan]="3" *ngIf="answer > 1">
          <mat-card class="view-card" *ngIf="answer > 1">
              <mat-card-header>
                <button mat-button (click)="nextQuestion(answer[1],1)" *ngIf="answers[1].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
                <div class="answer-title">Answer</div>
              </mat-card-header>
              <mat-card-content> 
                  <textarea [(ngModel)]="answers[1].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
              </mat-card-content>
          </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="3"*ngIf="answer > 2">
        <mat-card class="view-card" *ngIf="answer > 2">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[2],0)" *ngIf="answers[2].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[2].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="1" *ngIf="answer > 3"></mat-grid-tile>
    <mat-grid-tile [colspan]="3"*ngIf="answer > 3">
        <mat-card class="view-card" *ngIf="answer > 3">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[3],3)" *ngIf="answers[3].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[3].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="3"*ngIf="answer > 4">
        <mat-card class="view-card" *ngIf="answer > 4">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[4],4)" *ngIf="answers[4].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[4].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  
    <mat-grid-tile [colspan]="3"*ngIf="answer > 5">
        <mat-card class="view-card" *ngIf="answer > 5">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[5],5)" *ngIf="answers[5].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[5].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1"*ngIf="answer > 5"> </mat-grid-tile>
  
    <mat-grid-tile [colspan]="1"*ngIf="answer > 5"> </mat-grid-tile>
    <mat-grid-tile [colspan]="3"*ngIf="answer > 6">
        <mat-card class="view-card" *ngIf="answer > 6">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[6],6)" *ngIf="answers[6].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[6].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  
    <mat-grid-tile [colspan]="3" *ngIf="answer > 7">
        <mat-card class="view-card" *ngIf="answer > 7">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[7],7)" *ngIf="answers[7].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[7].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  
    <mat-grid-tile [colspan]="3" *ngIf="answer > 8">
        <mat-card class="view-card" *ngIf="answer > 8">
            <mat-card-header>
              <button mat-button (click)="nextQuestion(answer[8],8)" *ngIf="answers[8].nextQuestionId != NULL && store == false"><mat-icon svgIcon="answer"></mat-icon></button> 
              <div class="answer-title">Answer</div>
            </mat-card-header>
            <mat-card-content> 
                <textarea [(ngModel)]="answers[8].texts" rows="4" cols="40" name="texts"  readonly> </textarea>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!--Pitch-->
  <mat-grid-list cols="11" rowHeight="1:1.2" [gutterSize]="'10px'">
  <mat-grid-tile [colspan]="2"> </mat-grid-tile>
  <mat-grid-tile [colspan]="7" [rowspan] ="3">
      <div class="boxed-pitch">
        <div class="pitch-title">Pitch</div>
        <app-ngx-editor class="toolbar-editor" [config]="editorConfig"  [(ngModel)]="question" rows="8" cols="80" readonly [placeholder]="'Enter text here...'" height="200px" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
    
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"> </mat-grid-tile>
    
  
  </mat-grid-list>
  
  </div>
  
    
  
  
    <p></p>
