<!--Script details-->
<form [formGroup]="scriptForm" (ngSubmit)="onSubmit()">
  <h3>Category: </h3><input type="text" formControlName="category">
  <p></p>
  <h3>Script Name: </h3><input type="text" formControlName="scriptName">
  <p></p>
  <button type="submit" value="submit">Save</button>
</form>
<button type="button" (click)="addAnswer()">Add answer</button>
<button type="button" (click)="removeAnswer()">Remove answer</button>
<!--Objections-->

<div class="grid-container" *ngIf="answer > 0">
  <div class="boxed">
    <textarea rows="4" cols="40" name="texts"></textarea>
  </div>
<br>
