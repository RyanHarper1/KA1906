<header class = "header"><h2 class = "mat-display-2">Build Script</h2></header>


<!--Script details-->



<form [formGroup]="scriptForm" (ngSubmit)="onSubmit()">
  <h3>Category: </h3><input type="text" formControlName="category">
  <p></p>
  <h3>Script Name: </h3><input type="text" formControlName="scriptName">
  <p></p>
  <button mat-button type="submit" value="submit">Save</button>
</form>
<button mat-button (click)="addAnswer()">Add answer</button>
<button mat-button (click)="removeAnswer()">Remove answer</button>
<!--Objections-->

<div class="grid-container" *ngIf="answer > 0">
  <div class="boxed">
    <textarea [(ngModel)]="answers[0]" editable="true" rows="4" cols="40" name="texts"></textarea>
    <button mat-button *ngIf ="saved" (click)="nextQuestion(answer[0],0)">Next Question</button>
  </div>
<br>
