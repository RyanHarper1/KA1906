<div id="banner">
    <img class="banner-img" src="/assets/img/build-noshdw.png" width="100%" height="100%">
    <img class="logo-img" src="/assets/img/Logo.png" alt="logo" width="100%" heght="100%">
    <div class="title">Build Script</div>
  </div>
  
  <!-- build.jpg -->
  
  <div class ="notLogged" *ngIf = !loggedIn>
  
    <p>
      This is where we build scripts
    </p>
  </div>



     <!--Script details-->
  <div class="script-details-container">
      <div class="script-details">Category</div>
      <input class="input-details"type="text" [(ngModel)] ="category" readonly>
      <div class="script-details">Script Name</div>
      <input class="input-details" type="text" [(ngModel)] ="scriptName" readonly>
  </div>
  
    <!--Objections-->
  
    <mat-grid-list cols="11" rowHeight="1:1">
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3"><button mat-button (click)="addAnswer()"><mat-icon svgIcon="add"></mat-icon>Add answer</button> </mat-grid-tile>
      <mat-grid-tile [colspan]="0"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3"> </mat-grid-tile>
      <mat-grid-tile [colspan]="0"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3"> </mat-grid-tile>
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      <mat-grid-tile  [colspan]="3">
        <div class="boxed" *ngIf="answer > 0">
          <button mat-button *ngIf="isSubmited()" (click)="nextQuestion(answer[0],0)"><mat-icon svgIcon="answer"></mat-icon></button> 
        <div class="answer-title">Answer</div>
          <!--<button mat-button *ngIf="saved" (click)="nextQuestion(answer[0],0)"></button> -->
        <div class="remove-answer">
          <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
        </div>
          <textarea [(ngModel)]="answers[0]" rows="4" cols="40" name="texts"> </textarea>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="0"> </mat-grid-tile>
      
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 1">
          <button mat-button *ngIf="saved" (click)="nextQuestion(answer[1],1)"><mat-icon svgIcon="answer"></mat-icon></button>
          <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[1],1)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[1]" rows="4" cols="40" name="texts"> </textarea>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="0"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 2">
            <button mat-button *ngIf="saved" (click)="nextQuestion(answer[2],2)"><mat-icon svgIcon="answer"></mat-icon></button>
            <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[2],2)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[2]" rows="4" cols="40" name="texts"> </textarea>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 3">
            <button mat-button *ngIf="saved" (click)="nextQuestion(answer[3],3)"><mat-icon svgIcon="answer"></mat-icon></button>
            <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[3],3)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[3]" rows="4" cols="40" name="texts"> </textarea>
  
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 4">
          <button mat-button *ngIf="saved" (click)="nextQuestion(answer[4],4)"><mat-icon svgIcon="answer"></mat-icon></button>
          <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[4],4)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[4]" rows="4" cols="40" name="texts"> </textarea>
  
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 5">
            <button mat-button *ngIf="saved" (click)="nextQuestion(answer[5],5)"><mat-icon svgIcon="answer"></mat-icon></button>
            <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[5],5)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[5]" rows="4" cols="40" name="texts"> </textarea>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 6">
          <button mat-button *ngIf="saved" (click)="nextQuestion(answer[6],6)"><mat-icon svgIcon="answer"></mat-icon></button>
          <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[6],6)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[6]" rows="4" cols="40" name="texts"> </textarea>
  
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 7">
          <button mat-button *ngIf="saved" (click)="nextQuestion(answer[7],7)"><mat-icon svgIcon="answer"></mat-icon></button>
          <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[7],7)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[7]" rows="4" cols="40" name="texts"> </textarea>
  
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <div class="boxed" *ngIf="answer > 8">
          <button mat-button *ngIf="saved" (click)="nextQuestion(answer[8],8)"><mat-icon svgIcon="answer"></mat-icon></button>
          <div class="answer-title">Answer</div>
          <!-- <button mat-button *ngIf="saved" (click)="nextQuestion(answer[8],8)">Next Question</button> -->
          <div class="remove-answer">
              <button mat-button (click)="removeAnswer()"><mat-icon svgIcon="remove"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="answers[8]" rows="4" cols="40" name="texts"> </textarea>
  
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1"> </mat-grid-tile>

      <!--Pitch-->
      <mat-grid-tile [colspan]="11"></mat-grid-tile>
       <mat-grid-tile [colspan]="2"> </mat-grid-tile>
       <mat-grid-tile [colspan]="7" [rowspan] ="3">
      <div class="boxed-pitch">
          <div class="pitch-title">Pitch</div>
          <div class="edit-ribbon-container">
            <button class="edit-icon" mat-button><mat-icon svgIcon="bold"></mat-icon></button>
            <button class="edit-icon" mat-button><mat-icon svgIcon="italic"></mat-icon></button>
            <button class="edit-icon" mat-button><mat-icon svgIcon="underline"></mat-icon></button>
            <button class="edit-icon" mat-button><mat-icon svgIcon="bullet"></mat-icon></button>
            <button class="edit-icon" mat-button><mat-icon svgIcon="numbering"></mat-icon></button>
            <button class="edit-icon" mat-button><mat-icon svgIcon="font"></mat-icon></button>
          </div>
          <textarea [(ngModel)]="texts" rows="8" cols="80"></textarea>
          
          <div class="save-edit-container">
            <!--<button class="save-btn" mat-button (click)="submitAnswer()">Save</button>-->
            <button class="edit-btn" mat-button  mat-button (click)="openDialog()">Save</button>
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2"> </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan] ="2"> </mat-grid-tile>
      <!-- <mat-grid-tile  [colspan]="5"><button mat-button (click)="submitAnswer()">Save</button></mat-grid-tile>
      <mat-grid-tile *ngIf = "!saved" [colspan]="5"><button mat-button (click)="openDialog()">Save</button></mat-grid-tile>
      <mat-grid-tile [colspan]="3"> </mat-grid-tile> -->
  
    </mat-grid-list>
    </div>
